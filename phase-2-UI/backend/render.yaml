services:
  - type: web
    name: todolist-pro-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: API_VERSION
        value: "1.0.0"
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.11.9"
